name: "Pre-merge Quality-Control: Ruby"
on:
  push:
    paths:
      - ruby/**
      - rust/**
      - .github/workflows/qc_ruby.yml
  pull_request:
    branches: [main]
    paths:
      - ruby/**
      - rust/**
      - .github/workflows/qc_ruby.yml
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2']

    name: "Test"

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/ruby/Gemfile

    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ruby/ext/enquo/target/
            ruby/tmp/x86_64-linux/enquo/*/target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.cachekey }}-ruby

      - name: Run testsuite
        working-directory: ruby
        env:
          RUSTFLAGS: -D warnings
        run: |
          bundle exec rake test

  qc:
    runs-on: ubuntu-latest
    name: "Quality Control"

    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        id: rust-install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ruby/ext/enquo/target/
            ruby/tmp/x86_64-linux/enquo/*/target/
          key: ${{ runner.os }}-${{ steps.rust-install.outputs.cachekey }}-ruby

      - name: Check formatting
        working-directory: ruby/ext/enquo
        run: |
          cargo fmt --check

      - name: Consult Clippy
        working-directory: ruby/ext/enquo
        run: |
          cargo clippy -- -D warnings
